<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Goals</title>
    <link rel="stylesheet" href="/cssFiles/plan.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="sidenav">
        <a href="home.html"><span class="material-symbols-outlined">home</span> Home</a>
        <a href="cash.html"><span class="material-symbols-outlined">currency_exchange</span> Cash Flow</a>
        <a href="plan.html"> <span class="material-symbols-outlined">map</span> Plan</a>
        <a href="investment.html"><span class="material-symbols-outlined">trending_up</span> Investments</a>
        <a href="debtHelp.html"><span class="material-symbols-outlined">thumb_up</span> Debt Help</a>
    </div>
    <header>
        <h1>Saving Goals</h1>
    </header>
    <main>
        <section class="goal-form">
            <h2>Add a New Goal</h2>
            <form id="goalForm">
                <input type="text" id="goalName" name="goalName" placeholder="Goal Name (e.g., Vacation, New Car)" required>
                <input type="number" id="goalAmount" name="goalAmount" placeholder="Goal Amount ($)" required>
                <button type="submit">Add Goal</button>
            </form>
        </section>
        <section class="goal-list">
            <h2>Your Goals</h2>
            <div id="goalsContainer">
                <!-- Goals will be displayed here -->
            </div>
        </section>
    </main>
    <script src="/javscriptFiles/plan.js"></script>
</body>
</html>
