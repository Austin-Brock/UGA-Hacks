<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Personal Information</h2>
    <form id="infoForm">
      <label for="deposit">Initial Deposit:</label> <br>
      <input type="number" id="deposit" name="deposit" placeholder="$" required>
      <br>
      <label for="contribution">Monthly Contribution:</label> <br> 
      <input type="number" id="income" name="income" placeholder="$" required>
      <br>
      <label for="period">Over a period of:</label> <br> 
      <input type="number" id="period" name="period" placeholder="" required> 
      <br>
      <label for="apy">APY:</label> <br> 
      <input type="number" id="pay" name="apy" placeholder="" required>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
